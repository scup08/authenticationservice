<div class="pag_box">
	<ul class="pag">
		<li ng-click="pageGet(1)">首页</li>
		<li ng-click="pageGet(2)"></li>
		<li ng-class="{pagIctive:1 == pagIctive}">{{num}}</li>
		<li ng-click="pageGet(3)"></li>
		<li ng-click="pageGet(4)">末页</li>
		<li>
			<span>共<i>{{allpage}}</i>页</span>
			<span>共<i>{{allCase}}</i>条记录</span>
		</li>
	</ul>
</div>
