<div class="clinical">
	<div class="map">
		<div class="operation">
			<button ng-click="addpre()">新增</button>
			<button ng-click="review(0)">审核</button>
			<button ng-click="issued(0)">发布</button>
			<button ng-click="invalid(0)">作废</button>
			<button ng-click="review(1)">取消审核</button>
			<button ng-click="issued(1)">取消发布</button>
			<button ng-click="invalid(1)">取消作废</button>
		</div>
		<form class="screen_box" ng-submit="search()">
			<div class="requirement">
				<label for="date_start" class="control-label">开始日期：</label>
				<input class="datainp wicon" id="date_start" name="startTime" type="text" placeholder="YYYY-MM-DD" ng-click="dateTag($event)" value="{{formData.startTime}}" ng-model = "formData.startTime" readonly>
			</div>
			<div class="requirement">
				<label for="date_end" class="control-label">结束日期：</label>
				<input class="datainp wicon" name="endTime" id="date_end" type="text" placeholder="YYYY-MM-DD" ng-click="dateTag($event)" ng-model = "formData.endTime" readonly>
			</div>
			<div class="requirement">
				<label for="date_end" class="control-label">案件名称：</label>
				<input type="text" id="endTime" value="formData.para" ng-model="formData.para" />
			</div>
			<button>搜索</button>
		</form>
		<table>
			<tr>
				<th>选择</th>
				<th>序号</th>
				<th>案件名称</th>
				<th>案件类型</th>
				<th>创建时间</th>
				<th>审核状态</th>
				<th>是否作废</th>
				<th>操作</th>
			</tr>
			<tr ng-repeat = "i in res">
				<td>
					<label id='uuid'>
						<input class="ck_box" type="checkbox" id='uuid' name="{{tag.name}}" ng-checked="isSelected(i.uuid)" ng-click="updateSelection($event,i.uuid,$index)">
					</label>
				</td>
				<td>{{i.deptCode}}</td>
				<td>{{i.eventNameNm}}</td>
				<td>{{i.eventTypeName}}</td>
				<td>{{i.startTime}}</td>
				<td>{{i.statusName}}</td>
				<td>{{i.zfFlagName}}</td>
				<td><a href="javascript:;" ng-click = "detail(i.uuid)">查看</a>&nbsp;<a href="javascript:;">编辑</a>&nbsp;<a href="javascript:;" ng-click = "del(i.uuid)">删除</a></td>
			</tr>
		</table>
	</div>
	<div ng-include = "'templates/add.html'"></div>
	<div ng-include = "'templates/page.html'"></div>
</div>
